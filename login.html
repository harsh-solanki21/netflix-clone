<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Netflix</title>
    <link rel="stylesheet" href="login.css" />
    <link
        rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"
      />
  </head>
  <body>
    <header class="showcase">
      <div class="logo">
        <a href="/">
          <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" />
        </a>
      </div>

      <div class="showcase-content">
        <div class="form">
          <form>
            <h1>Sign In</h1>

            <div class="info">
              <input
                class="email"
                type="email"
                placeholder="Email or phone number"
              />

              <br />

              <input class="email" type="password" placeholder="Password" />
            </div>

              <div class="btn">
                <button class="btn-primary" type="submit">
                  <a href="home.html">Sign In</a>
                </button>
              </div>
            <div class="help">
              <div>
                <input value="true" type="checkbox" /><label>Remember me</label>
              </div>

              <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
            </div>
          </form>
        </div>

        <div class="fcbk">
          <a href="https://facebook.com">
            <img src="https://i.ibb.co/LrVMXNR/social-fb.png" alt="Facebook" />
          </a>
          <p>Login with Facebook</p>
        </div>
        <div class="signup">
          <p>New to Netflix ?</p>
          <a href="/">Sign up now</a>
        </div>
        <div class="more">
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <a href="#">Learn more.</a>
          </p>
        </div>
      </div>

      <footer>
    <div class="footer_row-1">
      <h4>Questions? Call 000-800-040-1843</h4>
    </div>
    <div class="footer_row-2">
      <div class="column-1">
        <p>FAQ</p><br>
        <p>Cookie Preferences</p><br>
      </div>
      <div class="column-2">
        <p>Help Centre</p><br>
        <p>Corporate Information</p><br>
      </div>
      <div class="column-3">
        <p>Terms of Use</p><br>
      </div>
      <div class="column-4">
        <p>Privacy</p><br>
      </div>
    </div>
    </div>
    <div class="footer_row-3">
      <div class="dropdown-container">
        <i class="fas fa-globe"></i>
        <select name="languages" id="languagesSelect" class="language-drop-down">
          <option value="english" selected>English</option>
          <option value="hindi">Hindi</option>
        </select>
      </div>
    </div>
    <div class="footer_row-4">
      <p>Netflix India</p>
    </div>
  </footer>
    </header>
  </body>
</html>
